<div class="container-fluid py-2">
  <div class="border border-primary">
    <div class="p-3">
      <p>Are you want to delete this contact.</p>
    </div>
    <div class="footer p-3">
      <div class="row">
        <div class="col">
          <button type="button" class="btn btn-primary" (click)="closeDialog()">No</button>
          <button type="button" class="btn btn-primary" (click)="deleteContact()">Sure</button>
        </div>
      </div>
    </div>
  </div>
</div>
