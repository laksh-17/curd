<div class="container">
    <form [formGroup]="Form">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="firstName" class="py-2">First Name</label>
            <input type="text" class="form-control" autocomplete="off" id="firstName" formControlName="firstName" placeholder="Enter First Name"  name="firstName">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="lastName" class="py-2" >Last Name</label>
            <input type="text" class="form-control" autocomplete="off" id="lastName" placeholder="Enter Last Name" formControlName="lastName" name="lastName">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="email" class="py-2">Email</label>
            <input type="email" class="form-control" autocomplete="off" id="email" placeholder="Enter Email" formControlName="email"  name="email">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="mobileNumber" class="py-2">Mobile Number</label>
            <input type="tel" class="form-control" autocomplete="off" id="mobileNumber" placeholder="Enter Mobile Number" formControlName="phoneNumber" name="mobileNumber">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="address" class="py-2">Address</label>
            <input type="text" class="form-control" autocomplete="off" id="address" placeholder="Enter Address"  formControlName="address" name="address">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group" class="py-2">
            <label for="city">City</label>
            <input type="text" class="form-control" autocomplete="off" id="city" placeholder="Enter City"  formControlName="city" name="city">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="postalCode" class="py-2">Postal Code</label>
            <input type="text" class="form-control" autocomplete="off" id="postalCode" placeholder="Enter Postal Code"  formControlName="postalCode" name="postalCode">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="country" class="py-2">Country</label>
            <input type="text" class="form-control" autocomplete="off" id="country" placeholder="Enter Country" formControlName="country" name="country">
          </div>
        </div>
      </div>  
      <div class="pt-3 pb-3">
        <button  type="submit" class="btn btn-primary"  (click)="saveChanges()">Save Changes</button>
      </div>
      
      
    </form>
  </div>
