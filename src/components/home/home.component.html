<div>
  <div class="container mt-4 pb-3 col col-sm-12">
    <div class="d-flex justify-content-between">
      <button class="btn btn-primary" (click)="addContact()">
        Add New Contact
      </button>
    </div>
   
  </div>
</div>
<!-- grid -->

<table class="table">
  <thead>
    <tr>
      <th (click)="sort('id')">
        ID
        <i
          class="bi bi-arrow-up-down"
          *ngIf="sortKey === 'id'"
          [ngClass]="{ flip: reverse }"
        ></i
        >>
      </th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Address</th>
      <th>City</th>
      <th>Postal Code</th>
      <th>Country</th>
      <th>Delete</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts | orderby : sortKey : reverse">
      <td class="pt-3">{{ contact.id }}</td>
      <td class="pt-3">{{ contact.firstName }}</td>
      <td class="pt-3">{{ contact.lastName }}</td>
      <td class="pt-3">{{ contact.email }}</td>
      <td class="pt-3">{{ contact.phoneNumber }}</td>
      <td class="pt-3">{{ contact.address }}</td>
      <td class="pt-3">{{ contact.city }}</td>
      <td class="pt-3">{{ contact.postalCode }}</td>
      <td class="pt-3">{{ contact.country }}</td>
      <td class="pt-3"><button type="button" (click)="deleteContact(contact.id)" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
          <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
        </svg>
      </button></td>
      <td class="pt-3">
        <button class="btn" (click)="editContact(contact.id )">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
            <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"/>
          </svg>
        </button>
      </td>
    </tr>
  </tbody>
</table>
